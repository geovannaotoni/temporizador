<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <link href="https://cdn-icons-png.flaticon.com/512/49/49209.png" rel="shortcut icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa&family=Lobster+Two&family=Satisfy&display=swap" rel="stylesheet">
  <audio src="./alarm_clock.mp3"></audio>
</head>
<body>
  <header>
    <h1>Cron√¥metro Digital &#8987;</h1>
  </header>

  <main>
    <section id="timer">00:00:00</section>

    <section id="inputs">
      <label for="hour">Horas:</label>
      <input type="number" name="" id="hour" value="00" min="0" max="24">

      <label for="minute">Minutos:</label>
      <input type="number" name="" id="minute" value="00" min="0" max="59">

      <label for="second">Segundos:</label>
      <input type="number" name="" id="second" value="00" min="0" max="59">
    </section>

    <section id="button">
      <button id="start">Iniciar</button>
      <button id="reset">Apagar</button>
    </section>
  </main>

  <footer>
    <p>Feito por Geovanna Otoni</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
